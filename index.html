<html lang="en">

        <title>Discover your Akan Name</title>     

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body>
        
         <header>
            <div class="nav navbar-light bg-light"> 
                <div class="container-fluid">AkanNames.com</div>
                
            </div> 

         </header>   
      

        <main class="text-center full-width">
        
            <h1>Discover Your Akan Name</h1>
            <p>In Ghananian culture, when a child is born they are given a name 
                based on the day of the week they were born to represent ....
            </p>

            <form action="" method="post" name="genderAndDob" id="genderAndDob">
               <div class="container"> 

                <div class="row">

                    <div class="gender col-lg-4 .col-md-6">
                        <img src="" alt="male or female">

                        <label for="male"> Male </label>
                        <input type="radio" name="gender" id="male" value="male">
    
                        <label for="female"> Female </label>
                        <input type="radio" name="gender" id="female" value="female">

                    </div>

                    <div class="dob col-lg-4 .col-md-6">
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" id="dob">

                    </div>

                    <div class="search col-lg-4 .col-md-6">
                        <button type="submit" class="btn-outline-primary"> Search Name</button>

                    </div>

                </div>
                              
            </div> <!-- .container -->
            </form>
        
        </main>  
        <div class="result full-width">


        </div>

        <div class="explore full-width">


        </div>
