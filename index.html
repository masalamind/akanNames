    <body>


        <h1>Discover Your Akan Name</h1>
        <p>In Ghananian culture, when a child is born they are given a name 
            based on the day of the week they were born to represent ....
        </p>

        <form action="" method="post" name="genderAndDob" id="genderAndDob">
            <label for="male"> Male </label>
            <input type="radio" name="gender" id="male" value="male"><br>

            <label for="female"> Female </label>
            <input type="radio" name="gender" id="female" value="female"><br>

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob"><br>

            <button type="submit"> Search your Akan Name</button>

        </form>
